- summary: |
    Добавление товаров в корзину с использованием кнопки "Continue shopping" 
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
  steps:
    - Положить любой товар в корзину, нажав на кнопку "Add to cart"
    - Перейти в корзину, нажав на кнопку "Cart"
    - Нажать на кнопку "Continue shopping"
    - Перейти на следующую страницу
    - Положить в корзину еще один товар, нажав на кнопку "Add to cart"
    - Нажать на кнопку "Cart"
  expected-result: |
    В корзине два товара.

