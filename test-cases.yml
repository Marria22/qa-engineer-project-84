- summary: |
    Успешное оформление заказа с одним видом товара + Google Chrome.
  requirement: |
    Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты.
    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites:
    В браузере Google Chrome версия 108.0.5359.125 открыть главную страницу сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Товар = Samsung Galaxy Book
  steps:
    - Выбрать товар
    - Нажать на кнопку "Add to cart"
    - Вверху экрана нажать "Cart"
    - Нажать на кнопку "Checkout"
    expected-result: |
    Сообщение об успешном оформлении заказа и перенаправление на страницу оплаты.
        
