    Открыта главная страница сайта https://hexlet-products-store.vercel.app/
  test-data: |
    Товар = Samsung Galaxy Book
  steps:
    - Выбрать товар
    - Нажать "Add to cart"
    - Нажать "Cart"
    - Нажать "Checkout"
