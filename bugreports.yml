- summary: |
    Отсутствует перенаправление на страницу оплаты при оформлении заказа Google Chrome, Mozilla Firefox, Microsoft Edge, мобильная версия, при низкой скорости интернета.
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит), Mozilla Firefox 108.0.2 (64-разрядный), Microsoft Edge 108.0.1462.76 (Официальная сборка) (64 разрядная версия)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать товар
    3. Нажать на кнопку "Add to cart"
    4. Вверху экрана нажать "Cart"
    5. Нажать на кнопку "Checkout"
  expected-result: |
    Сообщение об успешном оформлении заказа и перенаправление на страницу оплаты.
  actual-result: |
    Появляется сообщение об успешном оформлении заказа, но перенаправления на страницу оплаты не происходит. В консоли Devtools выводится сообщение об ошибке.
    
