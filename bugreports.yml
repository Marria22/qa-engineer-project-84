---
- summary: |
    Отсутствует перенаправление на страницу оплаты при оформлении заказа Google Chrome, Mozilla Firefox, Microsoft Edge, мобильная версия, при низкой скорости интернета.
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит), Mozilla Firefox 108.0.2 (64-разрядный), Microsoft Edge 108.0.1462.76 (Официальная сборка) (64 разрядная версия)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбрать товар
    2. Нажать на кнопку "Add to cart"
    3. Вверху экрана нажать "Cart"
    4. Нажать на кнопку "Checkout"
  expected-result: |
    Сообщение об успешном оформлении заказа и перенаправление на страницу оплаты.
  actual-result: |
    Появляется сообщение об успешном оформлении заказа, но перенаправления на страницу оплаты не происходит. В консоли Devtools выводится сообщение об ошибке.
    
- summary: |
    Описание товара и название не переведены на русский язык 
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Выбрать язык интерфейса - русский
    2. Просмотреть категории для поиска товаров
    3. Просмотреть карточку товара, нажав на его название.
    4. Положить товар в корзину
    5. Нажать на кнопку "Корзина"
    6. Нажать на кнопку "Оформить заказ"
  expected-result: |
    На всех шагах весь текст отображается на русском языке, кроме названий марок и брендов. Текст умещается в границах кнопок и блоков.
  actual-result: |
    Описание товара, а также название выводятся на английском языке.
    
