  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать язык интерфейса - русский
    3. Просмотреть категории для поиска товаров
    4. Просмотреть карточку товара, нажав на его название.
    5. Положить товар в корзину
    6. Нажать на кнопку "Корзина"
    7. Нажать на кнопку "Оформить заказ"
  expected-result: |
    На всех шагах весь текст отображается на русском языке, кроме названий марок и брендов. Текст умещается в границах кнопок и блоков.
  actual-result: |
    Описание товара, название товара, категории выводятся на английском языке.
    
