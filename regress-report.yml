bugreports:
- summary: |
    Отсутствует перенаправление на страницу оплаты при оформлении заказа.
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать товар
    3. Нажать "Add to cart"
    4. Нажать "Cart"
    5. Нажать "Checkout"
  expected-result: |
    Перенаправление на страницу оплаты.
  actual-result: |
    Появляется сообщение об успешном оформлении заказа, но перенаправления на страницу оплаты не происходит. В консоли Devtools выводится сообщение об ошибке.
    
- summary: |
    Отсутствует локализация на русский язык
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Выбрать язык интерфейса - русский
    3. Открыть список категории для поиска товаров
    4. Кликнуть по названию товара
    5. Нажать "В корзину"
    6. Нажать "Корзина"
    7. Нажать "Оформить заказ"
  expected-result: |
    На всех шагах весь текст отображается на русском языке, кроме названий марок и брендов. Текст умещается в границах кнопок и блоков.
  actual-result: |
    Описание товара, название товара, категории выводятся на английском языке.

- summary: |
    Не работает поиск по ключевому слову
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Ввести в поле поиск: "sofa"
  expected-result: |
    Должен отобразиться товар, в названии которого есть введеное слово
  actual-result: |
    Выведены разные товары, не соответствующие критерию поиска
    
- summary: |
    Не работает фильтр по цене
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Заполнить Price from-to значениями: 0 и 30
  expected-result: |
    На странице должны быть отображены 17 товаров, цена которых не более 30$
  actual-result: |
    Выведены разные товары, не соответствующие параметрам фильтрации
    
- summary: |
    Пропадает кнопка перехода на следующую страницу
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта https://hexlet-products-store.vercel.app/
    2. Отключить флажок "In stock"
  expected-result: |
    Выведены все товары (которые есть на складе и те, что отсутствуют)
  actual-result: |
    Выведены все товары, но кнопка переключения страниц "Next" отсутствует. Это также происходит при поиске по ключевому слову, категории, брэнду и фильтрации по цене.
